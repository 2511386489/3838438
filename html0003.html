<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>又是你妈的菠萝的网站</title>
</head>

<body>
  <!--第一个复合标签---表格 table
    border属性是出现线框，过时的属性，被css3样式替代-->
  <table border="1">
   <!--表头therd -->
   <thead>
    <!-- tr十一行 -->
    <tr>
     <!-- th是表头的单元格 -->
     <th>学号</th>
     <th>姓名</th>
     <th>性别</th>
    </tr>
  </thead>
  <!-- 表的内容 -->
  <tbody>
    <tr>
      <!-- td是表的内容单元格 -->
      <td>201900001</td>
      <td>??？</td>>
      <td>男</td>
    <tr>
      <td>201900002</td>>
      <td>？？？</td>
      <td>女</td>>
    </tr>
    </tr>
  </tbody>
</table>
</body>
</html>
